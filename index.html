<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nft-Card-Component</title>

    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="container relative bg-VeryDarkBlueCardBg w-full h-screen">

     <main class="absolute top-24 left-1/4 bg-VeryDarkBlueMainBg w-4/6 h-4/5 rounded md:w-4/12 md:left-2/4">
     <section class="flex px-4 py-3 flex-col justify-center items-center">
        <div>
            <img src="/images/image-equilibrium.jpg" alt="" class="rounded w-80">
        </div>

        <div class="mt-3">
         <h3 class="text-White">Equilibrium #3429</h3>
         <p class="text-SoftBlue"> Our Equilibrium collection promotes balance and calm.</p>

         <div class="flex justify-between mt-3 items-center">
            <div>
              <h4 class="text-Cyan">0.041 ETH</h4>
            </div>

            <div class="flex justify-between items-center gap-3 ">
              <img src="/images/icon-clock.svg" alt="" class="w-5">
              <h4 class="text-SoftBlue">3 days left</h4>
            </div>
         </div>

         <hr class="mt-3 bg-SoftBlue">

         <div class="flex justify-start items-center mt-4 gap-2">
            <div>
             <img src="/images/image-avatar.png" alt="" class="w-6">
            </div>

            <div>
               <p><span class="text-SoftBlue">Creation of</span> <span class="text-White">Jules Wyvern</span></p>
            </div>
         </div>
        </div>
     </section>
     </main>

    
    
</body>
</html>
